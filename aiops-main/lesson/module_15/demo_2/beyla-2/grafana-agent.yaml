apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-agent-config
  namespace: monitoring
data:
  agent-config.river: |
    otelcol.receiver.otlp "default" {
      grpc {}
      http {}

      output {
        metrics = [otelcol.processor.batch.default.input]
        traces = [otelcol.processor.batch.default.input]
      }
    }
      
    otelcol.processor.batch "default" {
      output {
        metrics = [otelcol.exporter.prometheus.default.input]
        traces  = [otelcol.exporter.otlp.tempo.input]
      }
    }
      
    otelcol.exporter.prometheus "default" {
      forward_to = [prometheus.remote_write.mimir.receiver]
    }
      
    prometheus.remote_write "mimir" {
      endpoint {
        url = "http://" + env("MIMIR_ENDPOINT") + "/api/prom/push"
      }
    }
      
    otelcol.exporter.otlp "tempo" {
      client {
        endpoint = env("TEMPO_ENDPOINT")
      }
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-agent
  namespace: monitoring
  labels:
    app: grafana-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana-agent
  template:
    metadata:
      labels:
        app: grafana-agent
    spec:
      volumes:
        - name: grafana-agent-config
          configMap:
            name: grafana-agent-config
      containers:
        - name: grafana-agent
          image: grafana/agent:main
          command:
            - "/usr/bin/grafana-agent"
            - "run"
            - "/grafana-agent-config/agent-config.river"
          env:
            - name: AGENT_MODE
              value: flow
            - name: TEMPO_ENDPOINT
              valueFrom:
                secretKeyRef:
                  key: tempo-endpoint
                  name: grafana-secret
            - name: MIMIR_ENDPOINT
              valueFrom:
                secretKeyRef:
                  key: mimir-endpoint
                  name: grafana-secret
          ports:
            - containerPort: 4318
              protocol: TCP
              name: http-traces
          volumeMounts:
            - mountPath: /grafana-agent-config
              readOnly: true
              name: grafana-agent-config
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-agent
  namespace: monitoring
spec:
  selector:
    app: grafana-agent
  ports:
    - port: 4318
      protocol: TCP
      targetPort: http-traces
